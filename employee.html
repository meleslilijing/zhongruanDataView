<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link href="./css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body id="employee" style="position: relative;">
		<div class="container">
			<div class="header">
				<div class="logo">
					<!-- <img src="#" alt="LOGO" /> -->
					<div style="font-size: 20px; position: absolute; left: 13px; top: 14px">LOGO</div>
				</div>
				<div class="search"></div>
				<div class="user-information">Jason Maraz</div>
				<div class="user-image"></div>
			</div>
			<div class="content">
				<div class="main">
					<div class="wrap w486 fl" id="calendar">
						<div class="wrap-header"><i class="wrap-icon"></i>CALENDAR</div>
						<div class="wrap-content con-h322">
							<div class="date fl">
								<table>
									
								</table>
								<div class="btn" id="prevMonth"></div>
								<div class="btn" id="nextMonth"></div>
							</div>
							<div class="countdown fl">

								<div class="countdown-box">
									<div class="title">Count down</div>
									<div class="day"><span class="ten">0</span><span class="bit">0</span>D</div>
									<div class="month"><span>0</span>M</div>
									<div class="year"><span>0</span>Y</div>
								</div>
								

							</div>
							
						</div>
					</div>
					<div class="wrap w498 fl column">
						<div class="wrap-header"><i class="wrap-icon"></i>OVERALL STATISTIC INFORMATION</div>
						<div class="wrap-content con-h322">
							
						</div>
					</div>
					<div class="wrap clearboth mod-table">
						<div class="wrap-header"><i class="wrap-icon"></i>DIRECTORY</div>
						
						<div class="wrap-content con-h450">
							<form action="">

								<label for="group">Group：</label>
								<select id="group">
									<option value="all">ALL</option>
								</select>

								<label for="workGroup">Workgroup：</label>
								<select id="workGroup">
									<option value="all">ALL</option>
								</select>

								<label for="deliveralbe-type">Deliveralbe Type:</label>
								<select id="deliveralbe-type">
									<option value="all">ALL</option>
								</select>

								<label for="market">Market:</label>
								<select id="market">
									<option value="all">ALL</option>
								</select>
							</form>
							<div class="table-box">
								<table class="table">
									<tr>
										<th class="Deliverable-ID">Deliverable Title</th>
										<th class="Deliveralbe-Type">DocFlow Status</th>
										<th class="RP-Start-Date">Next Milestone Date </th>
										<th class="General-Comments">PDO</th>
									</tr>
								</table>								
							</div>

						</div>
					</div>
				</div>	
			</div>
		</div>
		<div style="z-index:99;position:absolute;top:0; left: 0;width: 100%; height: 100%; display:block;" id="loading">
			<img src="./image/loading.gif" alt="" style="width: 100%; height: 100%;">
		</div>
		<script src="./lib/d3.v3.min.js"></script>
		<script src="./lib/zepto.min.js"></script>
		<script src="./lib/touch.js"></script>
		<script src="./lib/sea.js"></script>
		<script>
			seajs.use("./module/employee.js")
		</script>
	</body>
</html>
