<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link href="./css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body id="employee">
		<div class="container">
			<div class="header">
				<div class="logo">
					<img src="#" alt="LOGO" />
				</div>
				<div class="user-image"></div>
			</div>
			<div class="content">
				
				<div class="main">
					<div class="wrap w486 fl" id="calendar">
						<div class="wrap-header"><i class="wrap-icon"></i>CALENDAR</div>
						<div class="wrap-content con-h322">
							<div class="date fl">
								<table>
									<caption>当前月份</caption>
									<tr>
										<th>S</th>
										<th>M</th>
										<th>T</th>
										<th>W</th>
										<th>R</th>
										<th>F</th>
										<th>S</th>
									</tr>
								</table>
								<div class="btn" id="prevMonth"></div>
								<div class="btn" id="nextMonth"></div>
							</div>
							<div class="countdown fl">
								
							</div>
							
						</div>
					</div>
					<div class="wrap w498 fl" id="column">
						<div class="wrap-header"><i class="wrap-icon"></i>OVERALL STATISTIC INFORMATION</div>
						<div class="wrap-content con-h322">
							
						</div>
					</div>
					<div class="wrap clearboth" id="directory">
						<div class="wrap-header"><i class="wrap-icon"></i>DIRECTORY</div>
						<div class="wrap-content con-h450">
							
						</div>
					</div>
				</div>	
			</div>
		</div>
		<script src="./lib/d3.v3.min.js"></script>
		<script src="./lib/zepto.min.js"></script>
		<script src="./lib/sea.js"></script>
		<script>
			seajs.use("./module/scripts.js")
		</script>
	</body>
</html>
